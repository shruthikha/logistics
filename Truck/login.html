<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IMP-Vise</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #008080, #2ecc71);
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fffaf0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 120px; /* Larger size for welcome page */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #008080;
            margin-bottom: 20px;
        }
        button {
            width: 220px;
            padding: 12px;
            margin: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
            font-weight: bold;
        }
        .driver {
            background-color: #008080;
            color: white;
        }
        .supervisor {
            background-color: #2ecc71;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photos/logo.png" alt="IMP-Vise Logo" class="logo">
        <h1>Welcome to IMP-Vise</h1>
        <button class="driver" onclick="location.href='index.html'">I am a Driver</button>
        <button class="supervisor" onclick="location.href='index1.html'">I am the Supervisor</button>
    </div>
</body>
</html>
