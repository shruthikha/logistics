<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #008080, #004d40);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #f5f5dc;
            color: #004d40;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .back-btn:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        /* Header */
        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container */
        .container {
            background: #f5f5dc;
            padding: 20px;
            border-radius: 12px;
            width: 60%;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            color: #333;
        }

        /* Hospital List */
        .hospital-card {
            background: #008080;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hospital-card:hover {
            transform: scale(1.05);
            background: #005f5f;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>

    <h2>üìç Fetching your location...</h2>
    <div id="places"></div>

    <script>
        async function getHospitals(lat, lon) {
            const query = `[out:json]; node["amenity"="hospital"](around:5000, ${lat}, ${lon}); out body;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                getUserLocation(lat, lon, data.elements);
            } catch (error) {
                console.error("Error fetching hospitals:", error);
                document.getElementById("places").innerHTML = "‚ö†Ô∏è Unable to fetch hospital data.";
            }
        }

        async function getUserLocation(lat, lon, hospitals) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayHospitals(data.display_name || "Unknown Location", hospitals, lat, lon);
            } catch (error) {
                console.error("Error getting location:", error);
                displayHospitals("Unknown Location", hospitals, lat, lon);
            }
        }

        function displayHospitals(location, hospitals, userLat, userLon) {
            // Sort hospitals by distance (ascending)
            hospitals.sort((a, b) => calculateDistance(userLat, userLon, a.lat, a.lon) - calculateDistance(userLat, userLon, b.lat, b.lon));

            let hospitalList = hospitals.map(h => {
                return `<div class="hospital-card">
                    <span>üè• ${h.tags.name || "Unnamed"}</span>
                    <span>${calculateDistance(userLat, userLon, h.lat, h.lon)} km</span>
                </div>`;
            }).join("") || "<p>No hospitals found</p>";

            document.getElementById("places").innerHTML = `
                <h2>üìç Your Location: ${location}</h2>
                <div class="container">
                    <h3>üè• Nearby Hospitals</h3>
                    ${hospitalList}
                </div>
            `;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(2);
        }

        navigator.geolocation.getCurrentPosition(
            position => getHospitals(position.coords.latitude, position.coords.longitude),
            () => document.getElementById("places").innerHTML = "‚ö†Ô∏è Location access denied!"
        );
    </script>

</body>
</html>
